{% extends "base.html" %}

{% block head_title %}Contact Us{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            {% if title %}
                <h1>{{ title }}</h1>
            {% endif %}
            <form method="POST" action="." enctype="multipart/form-data"> {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
